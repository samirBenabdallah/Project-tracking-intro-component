<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/media.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="bg"></div>
    <nav class="flex-ac">
      <img src="images/logo.svg" />
      <img src="./images/icon-hamburger.svg" class="button" />
      <ul class="flex-ac">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <span></span>
        <li>Login</li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="flex-ac">
          <span>new</span>
          <span class="font">Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="flex-ac">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </section>
      <aside>
        <img src="./images/illustration-devices.svg" alt="" />
      </aside>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
